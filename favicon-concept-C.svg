<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020309"/>
      <stop offset="100%" stop-color="#060a14"/>
    </linearGradient>
    <linearGradient id="deltaFill" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="deltaStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="60%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="glowC">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pure dark background -->
  <rect width="64" height="64" rx="13" fill="url(#bgC)"/>

  <!-- Delta Δ fill (subtle glow) -->
  <polygon
    points="32,7 59,57 5,57"
    fill="url(#deltaFill)"
    opacity="0.4"
  />

  <!-- Delta Δ bold outline — gradient stroke -->
  <polygon
    points="32,7 59,57 5,57"
    fill="none"
    stroke="url(#deltaStroke)"
    stroke-width="4.5"
    stroke-linejoin="round"
    filter="url(#glowC)"
  />

  <!-- Inner horizontal "margin line" in gold -->
  <line
    x1="19" y1="40"
    x2="45" y2="40"
    stroke="#fbbf24"
    stroke-width="3"
    stroke-linecap="round"
    filter="url(#glowC)"
  />

  <!-- Small upward tick above line (profit indicator) -->
  <line
    x1="32" y1="40"
    x2="32" y2="28"
    stroke="#34d399"
    stroke-width="2.5"
    stroke-linecap="round"
    filter="url(#glowC)"
  />
  <circle cx="32" cy="27" r="2.5" fill="#34d399" filter="url(#glowC)"/>
</svg>
